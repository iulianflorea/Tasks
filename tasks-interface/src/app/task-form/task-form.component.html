<div class="task-container">

  <div class="task">
    <form [formGroup]="taskForm" (ngSubmit)="create()" class="task-form">
      <h1>Create Task</h1>
      <mat-form-field>
        <mat-label>To Do</mat-label>
        <input matInput [(ngModel)]="toDo" [ngModelOptions]="{standalone: true}" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Status</mat-label>
        <input matInput [(ngModel)]="status" [ngModelOptions]="{standalone: true}"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Username</mat-label>
        <mat-select [(ngModel)]="userId" [ngModelOptions]="{standalone: true}">
          <mat-option *ngFor="let type of userList" [value]="type.id">
            {{type.firstname}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Begin</mat-label>
        <input matInput placeholder="YYYY-MM-DD" name="beginDate" [(ngModel)]="beginDate" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Completed</mat-label>
        <input matInput placeholder="YYYY-MM-DD" name="completedDate" [(ngModel)]="completedDate" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Create</button>
    </form>
  </div>
</div>
