<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple-style Modal</title>
  <style>
    /* Fundal semi-transparent */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Container modal */
    .modal-content {
      background-color: #ffffff;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* Stil pentru titlu */
    .modal-title {
      font-size: 1.5em;
      font-weight: 600;
      color: #333333;
      margin-bottom: 10px;
    }

    /* Stil pentru descriere */
    .modal-description {
      font-size: 1em;
      color: #666666;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* Buton de închidere */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.2em;
      color: #aaaaaa;
      cursor: pointer;
      transition: color 0.3s;
    }

    /* Efect hover pentru butonul de închidere */
    .close-btn:hover {
      color: #333333;
    }
  </style>
</head>
<body>
<!-- Fundal și container pentru modala -->
<div class="modal-overlay" id="modal-overlay">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">×</span>
    <div class="modal-title">Detalii Task</div>
    <div class="modal-description">
      Id: {{ item.id }}<br>
      Status: {{item.status}}<br>
      To Do: {{item.toDo}}<br>
      User: {{item.username}}<br>
      Begin Date: {{item.beginDate}}<br>
      Completed Date: {{item.completedDate}}<br>

        <a routerLink="/task/{{item.id}}">
          <button mat-raised-button>Edit</button>
        </a>

      <button mat-fab color="warn" aria-label="Example icon button with a delete icon"
              (click)="delete(item)">Delete</button>
    </div>
  </div>
</div>

<script>
  // Funcția pentru închiderea modalului
  function closeModal() {
    document.getElementById("modal-overlay").style.display = "none";
  }
</script>

</body>
</html>
